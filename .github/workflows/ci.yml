name: CI

on: 
  push:
    #    branches:
    #      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: macos-11.0
    name: Build
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.5.app && /usr/bin/xcodebuild -version

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate project and install dependencies
        run: make generate

      - name: Build project
        run: xcodebuild -workspace App/Skatable.xcworkspace -scheme Skatable -destination platform\=iOS\ Simulator,OS\=14.5,name\=iPhone\ 12 build | xcpretty && exit ${PIPESTATUS[0]}

  swift-format:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    name: Swift-Format
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install and run SwiftFormat
        run: brew install swiftformat && swiftformat App --swiftversion 5 --config config/swiftformat

      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)

      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Vin√≠cius Couto'
          git config --global user.email 'vcoutasso@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated changes"
          git push

